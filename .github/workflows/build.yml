name: Python application

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.13]

    runs-on: ubuntu-latest

    # Adicionando o serviÃ§o de banco de dados para os testes
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bookstore_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install --upgrade poetry

    - name: Install dependencies
      shell: bash
      run: python -m poetry install

    - name: Test
      env:
        DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1"
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/bookstore_db
        DJANGO_SETTINGS_MODULE: bookstore.settings
        SECRET_KEY: "chave-temporaria-para-testes"
        DEBUG: "True"
      run: |
        poetry run python manage.py test